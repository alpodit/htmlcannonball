<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="prevent-select">Cannon Canvas and Physics Implementation</h1>
    <div class="simulation-parameters">
        <!-- Change the values to simulate different scenarios -->
        <!-- Gravity -->
        <label for="gravity">Gravity</label>
        <input type="number" id="gravity" value="0.05" min="0.01" max="0.5">
        <!-- Elasticity -->
        <label for="elasticity">Elasticity</label>
        <input type="number" id="elasticity" value="0.5" min="0.1" max="1">
        <!-- Friction -->
        <label for="friction">Friction</label>
        <input type="number" id="friction" value="0.008" min="0.001" max="0.1">
        <!-- Mass -->
        <label for="mass">Mass</label>
        <input type="number" id="mass" value="1" min="5" max="20">
        <!-- Cannon Power -->
        <label for="cannon-power">Speed</label>
        <input type="number" id="cannon-power" value="7" min="1" max="20">
        <!-- Cannon radius -->
        <label for="cannon-radius">Radius</label>
        <input type="number" id="cannon-radius" value="15" min="5" max="20">
        <button>Simulate</button>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
